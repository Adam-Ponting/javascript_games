<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="board-wrapper">
        <div class="button button--red" data-key="KeyW"></div>
        <div class="button button--green" data-key="KeyA"></div>
        <div class="button button--blue" data-key="KeyD"></div>
        <div class="button button--yellow" data-key="KeyS"></div>
      </section>
      <audio data-key="KeyW" src="sounds/clap.wav"></audio>
      <audio data-key="KeyA" src="sounds/kick.wav"></audio>
      <audio data-key="KeyD" src="sounds/ride.wav"></audio>
      <audio data-key="KeyS" src="sounds/tom.wav"></audio>
    </main>
    <script src="script.js"></script>
  </body>
</html>
